<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMA Monitoring Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin: 30px 0;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALMA Monitoring Dashboard</h1>
        <p class="subtitle">Data Processing Flow Timeline</p>
        
        <div class="upload-section">
            <h3>Data Controls</h3>
            <div style="margin-bottom: 20px;">
                <button onclick="loadFromRepo()" style="padding: 12px 24px; border: none; background: #48bb78; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px;">
                    Refresh Data
                </button>
                <button onclick="loadSampleData()" style="padding: 8px 16px; border: none; background: #4299e1; color: white; border-radius: 5px; cursor: pointer;">
                    Sample Data
                </button>
            </div>
            <div id="lastUpdate" style="margin-top: 15px; font-size: 0.9em; color: #666; text-align: center;"></div>
        </div>
        
        <div class="stats hidden" id="statsSection">
            <div class="stat-card">
                <div class="stat-value" id="totalDays">0</div>
                <div class="stat-label">Days Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgColumn2">--:--</div>
                <div class="stat-label">Avg Data Updated Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgColumn1">--:--</div>
                <div class="stat-label">Avg Data Available Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">05:00</div>
                <div class="stat-label">LIFY Files Delivered</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">07:05</div>
                <div class="stat-label">LIFY Reports Created</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="variability">0h</div>
                <div class="stat-label">Max Time Variation</div>
            </div>
        </div>
        
        <div class="chart-container hidden" id="chartContainer">
            <canvas id="timingChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;
        
        async function loadFromRepo() {
            try {
                updateLastUpdate('Loading from repository...');
                const response = await fetch('./alma_monitoring_log.txt');
                if (!response.ok) {
                    throw new Error(`File not found: ${response.status}. Make sure alma_monitoring_log.txt exists in the repository.`);
                }
                const content = await response.text();
                parseAndVisualize(content);
                updateLastUpdate('Data loaded from alma_monitoring_log.txt');
                
            } catch (error) {
                console.error('Error loading from repository:', error);
                updateLastUpdate(`Error: ${error.message}`);
                alert(`Could not load alma_monitoring_log.txt from repository.\n\n${error.message}\n\nMake sure the file exists in your repository.`);
            }
        }
        
        function loadSampleData() {
            const sampleContent = `[2025-08-18 01:00:01] Column0=0 | Column1=2025-08-18T01:01:31 | Column2=2025-08-17T19:05:00
[2025-08-19 01:00:01] Column0=0 | Column1=2025-08-19T00:48:57 | Column2=2025-08-18T19:05:00
[2025-08-20 01:00:01] Column0=0 | Column1=2025-08-20T00:46:08 | Column2=2025-08-19T19:05:00
[2025-08-21 01:00:01] Column0=0 | Column1=2025-08-21T00:48:31 | Column2=2025-08-20T19:05:00
[2025-08-22 01:00:01] Column0=0 | Column1=2025-08-22T00:47:37 | Column2=2025-08-21T19:05:00
[2025-08-23 01:00:01] Column0=0 | Column1=2025-08-23T00:45:35 | Column2=2025-08-22T19:05:00
[2025-08-24 01:00:01] Column0=0 | Column1=2025-08-24T00:46:34 | Column2=2025-08-23T19:05:00
[2025-08-25 01:00:01] Column0=0 | Column1=2025-08-25T00:41:49 | Column2=2025-08-24T19:05:00
[2025-08-26 01:00:01] Column0=0 | Column1=2025-08-26T00:49:07 | Column2=2025-08-25T19:05:00
[2025-08-27 01:00:01] Column0=0 | Column1=2025-08-27T00:43:39 | Column2=2025-08-26T19:05:00`;
            parseAndVisualize(sampleContent);
            updateLastUpdate('Sample data loaded');
        }
        
        function updateLastUpdate(message) {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `${message} - ${now.toLocaleString()}`;
        }
        
        function parseAndVisualize(logContent) {
            console.log('Raw content length:', logContent.length);
            console.log('First 200 chars:', logContent.substring(0, 200));
            
            const lines = logContent.trim().split('\n');
            console.log('Total lines:', lines.length);
            
            const uniqueEntries = [];
            const seen = new Set();
            let parseErrors = 0;
            
            for (const line of lines) {
                if (line.trim()) {
                    const match = line.match(/\[(.*?)\].*Column1=(.*?)\s*\|\s*Column2=(.*)$/);
                    if (match) {
                        try {
                            const logTime = new Date(match[1]);
                            const column1Time = new Date(match[2]);
                            const column2Time = new Date(match[3].trim()); // Trim any whitespace
                            
                            // Check if dates are valid
                            if (isNaN(logTime.getTime()) || isNaN(column1Time.getTime()) || isNaN(column2Time.getTime())) {
                                parseErrors++;
                                continue;
                            }
                            
                            const uniqueKey = `${column1Time.toISOString()}-${column2Time.toISOString()}`;
                            
                            if (!seen.has(uniqueKey)) {
                                seen.add(uniqueKey);
                                uniqueEntries.push({
                                    logTime,
                                    column1Time,
                                    column2Time,
                                    uniqueKey
                                });
                            }
                        } catch (error) {
                            parseErrors++;
                            console.log('Date parse error:', error, 'Line:', line);
                        }
                    } else {
                        console.log('No match for line:', line.substring(0, 100));
                    }
                }
            }
            
            console.log('Unique entries found:', uniqueEntries.length);
            console.log('Parse errors:', parseErrors);
            
            if (uniqueEntries.length > 0) {
                uniqueEntries.sort((a, b) => a.logTime - b.logTime);
                console.log('Sample entries:', uniqueEntries.slice(0, 3));
                
                const dailyData = {};
                uniqueEntries.forEach(entry => {
                    const dateKey = entry.column1Time.toDateString();
                    if (!dailyData[dateKey] || entry.column1Time > dailyData[dateKey].column1Time) {
                        dailyData[dateKey] = entry;
                    }
                });
                
                const processedData = Object.values(dailyData);
                console.log('Daily data keys:', Object.keys(dailyData));
                console.log('Processed data length:', processedData.length);
                
                if (processedData.length > 0) {
                    createVisualization(processedData);
                    updateStats(processedData);
                    updateLastUpdate(`Processed ${uniqueEntries.length} unique entries across ${processedData.length} days`);
                } else {
                    updateLastUpdate('No daily data after processing');
                }
            } else {
                updateLastUpdate(`No valid data found. Parse errors: ${parseErrors}`);
            }
        }
        
        function createVisualization(data) {
            const sortedData = data.sort((a, b) => a.column1Time - b.column1Time);
            
            const labels = sortedData.map(entry => {
                const date = entry.column1Time;
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            const column1Times = sortedData.map(entry => {
                const time = entry.column1Time;
                return time.getHours() + time.getMinutes() / 60;
            });
            
            const column2Times = sortedData.map(entry => {
                const time = entry.column2Time;
                return time.getHours() + time.getMinutes() / 60;
            });
            
            const ctx = document.getElementById('timingChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data Updated Time',
                        data: column2Times,
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#764ba2',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }, {
                        label: 'Data Available Time',
                        data: column1Times,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }, {
                        label: 'LIFY Files Delivered',
                        data: Array(labels.length).fill(5.0),
                        borderColor: '#48bb78',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        tension: 0,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }, {
                        label: 'LIFY Reports Created',
                        data: Array(labels.length).fill(7 + 5/60),
                        borderColor: '#ed8936',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        tension: 0,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Data Processing Flow Timeline',
                            font: {
                                size: 18,
                                weight: 'normal'
                            },
                            color: '#4a5568'
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 0,
                            max: 24,
                            ticks: {
                                callback: function(value) {
                                    const hours = Math.floor(value);
                                    const minutes = Math.floor((value - hours) * 60);
                                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                                },
                                stepSize: 2
                            },
                            title: {
                                display: true,
                                text: 'Time of Day',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
            
            document.getElementById('chartContainer').classList.remove('hidden');
        }
        
        function updateStats(data) {
            const totalDays = data.length;
            
            const avgColumn2 = data.reduce((sum, entry) => {
                return sum + entry.column2Time.getHours() + entry.column2Time.getMinutes() / 60;
            }, 0) / totalDays;
            
            const avgColumn1 = data.reduce((sum, entry) => {
                return sum + entry.column1Time.getHours() + entry.column1Time.getMinutes() / 60;
            }, 0) / totalDays;
            
            const column1Times = data.map(e => e.column1Time.getHours() + e.column1Time.getMinutes() / 60);
            const column2Times = data.map(e => e.column2Time.getHours() + e.column2Time.getMinutes() / 60);
            
            const maxVar1 = Math.max(...column1Times) - Math.min(...column1Times);
            const maxVar2 = Math.max(...column2Times) - Math.min(...column2Times);
            const maxVariability = Math.max(maxVar1, maxVar2);
            
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('avgColumn2').textContent = formatHours(avgColumn2);
            document.getElementById('avgColumn1').textContent = formatHours(avgColumn1);
            document.getElementById('variability').textContent = `${maxVariability.toFixed(1)}h`;
            
            document.getElementById('statsSection').classList.remove('hidden');
        }
        
        function formatHours(hours) {
            const h = Math.floor(hours);
            const m = Math.floor((hours - h) * 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }
        
        // Auto-load from repository on page load
        window.addEventListener('load', function() {
            loadFromRepo();
        });
    </script>
</body>
</html>
